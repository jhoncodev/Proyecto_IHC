<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.userway.org/widget.js" data-account="jvjk6t7aTx"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - By Aleli Boutique</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" href="css/accesibilidad.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="container-fluid p-0">
        <section class="row g-0 main-content">

            <!-- Sidebar de filtros -->
            <div class="col-12 col-md-3 col-lg-2 p-3 border-end sidebar-filtros">
                <div class="sidebar-scroll">

                    <!-- Filtro por Categoría -->
                    <div class="card mb-3">
                        <div class="card-header" data-bs-toggle="collapse" data-bs-target="#categoryBody"
                            aria-expanded="true" aria-controls="categoryBody">
                            Categoría
                        </div>
                        <div class="collapse show" id="categoryBody">
                            <div class="card-body p-0">
                                <div class="list-group list-group-flush">
                                    <a href="#" class="list-group-item list-group-item-action active"
                                        aria-current="true">Blusas</a>
                                    <a href="#" class="list-group-item list-group-item-action">Vestidos</a>
                                    <a href="#" class="list-group-item list-group-item-action">Pantalones de vestir</a>
                                    <a href="#" class="list-group-item list-group-item-action">Jeans</a>
                                    <a href="#" class="list-group-item list-group-item-action">Leggins</a>
                                    <a href="#" class="list-group-item list-group-item-action">Chaquetas</a>
                                    <a href="#" class="list-group-item list-group-item-action">Faldas</a>
                                    <a href="#" class="list-group-item list-group-item-action">Trajes de baño</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Filtro por Tallas -->
                    <div class="card mb-3">
                        <div class="card-header" data-bs-toggle="collapse" data-bs-target="#sizeBody"
                            aria-expanded="true" aria-controls="sizeBody">
                            Tallas
                        </div>
                        <div class="collapse show" id="sizeBody">
                            <div class="card-body p-0">
                                <div class="list-group list-group-flush">
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="XS">
                                        XS
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="S">
                                        S
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="M">
                                        M
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="L">
                                        L
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="XL">
                                        XL
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="XXL">
                                        XXL
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Filtro por Colores -->
                    <div class="card mb-3">
                        <div class="card-header" data-bs-toggle="collapse" data-bs-target="#colorsBody"
                            aria-expanded="true" aria-controls="colorsBody">
                            Colores
                        </div>
                        <div class="collapse show" id="colorsBody">
                            <div class="card-body p-0">
                                <div class="list-group list-group-flush">
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                                        <span class="color-circle" style="background-color: black;"></span>
                                        Negro
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                                        <span class="color-circle" style="background-color: white;"></span>
                                        Blanco
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                                        <span class="color-circle" style="background-color: red;"></span>
                                        Rojo
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                                        <span class="color-circle" style="background-color: blue;"></span>
                                        Azul
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                                        <span class="color-circle" style="background-color: green;"></span>
                                        Verde
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                                        <span class="color-circle" style="background-color: gray;"></span>
                                        Gris
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                                        <span class="color-circle" style="background-color: yellow;"></span>
                                        Amarillo
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenido principal: productos -->
            <div class="col-12 col-md-9 col-lg-10 d-flex flex-column p-3">

                <!-- Barra de búsqueda -->
                <div class="d-flex justify-content-end mb-3 flex-shrink-0">
                    <div class="input-group search-bar">
                        <input class="form-control search-input" type="text" placeholder="Buscar productos..."/>
                        <span class="input-group-text search-input border-start-0">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
                </div>

                <!-- Grid de productos -->
                <div class="flex-grow-1">
                    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-3">
                        <!-- Aquí se insertan los productos dinámicamente -->
                    </div>
                </div>

                <!-- Paginación -->
                <nav aria-label="Navegación de productos" class="d-flex justify-content-center mt-4 mb-3 flex-shrink-0">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Anterior">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Siguiente">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- App JS -->
    <script src="js/cart.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/catalogo.js"></script>
</body>
</html>
